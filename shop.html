<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Replacing Jane | Shop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <script src="shop.js" async></script>
</head>
<body>
  <header role="banner">
      <img class="logo" src="images/logo-mobile.svg" alt="">
      <input class="nav-toggle" id="nav-toggle" type="checkbox">
      <label class="nav-toggle-label" for="nav-toggle">
        <span class="material-icons-outlined menu">
          menu
        </span>
        <span class="material-icons-outlined exit">
          close
        </span>
      </label>
      <nav role="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
  </header>
  <main role="main">
    <div class="other-banner">
      <h1>Shop</h1>
    </div>
    <section id="your-cart" class="your-cart">
      <div class="cart-info">
        <h3>Your Cart</h3>
        <!-- Is a p tag appropriate? -->
        <p>subtotal: <span class="cart-subtotal">$0</span></p>
      </div>
      <!-- Placeholder text below -->
      <div class="cart-items">
      </div>
      <button class="checkout-button"><h3>Checkout</h3></button>
    </section>
    <section class="cards">
      <h3>Add Item</h3>
      <!-- Cards to add items to cart.
      Will have to change a to something else for interactivity. -->
      <ul>
        <li class="shop-item">
          <h4 class="shop-item-title">Standard</h4>
          <img src="images/standard-mockup-800x800.jpg" alt="An image of the standard version of Replacing Jane.">
          <p>Enjoy the story. Softcover with saddlestitching.</p>
          <a href="#your-cart" class="shop-item-button">Add Standard to Cart</a>
        </li>
        <li class="shop-item">
          <h4 class="shop-item-title">Deluxe</h4>
          <img src="images/deluxe-mockup-800x800.jpg" alt="An image of the deluxe version of Replacing Jane.">
          <p>Enjoy the story and bonus content including previews for Volume II. Hardcover and case-bound.</p>
          <a href="#your-cart" class="shop-item-button">Add Deluxe to Cart</a>
        </li>
      </ul>
    </section>




  </main>
  <footer role="contentinfo">

  </footer>
</body>
